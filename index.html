<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="image"><img id= "splash" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="" srcset=""></div>
        <div class="hero">
            <div class="logo"> <img id="logo" src="./images/odin-lined.png" alt="Odin" srcset=""></div>
            <div class="words">ODIN</div>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </div>
            <div class="text">You <i>know</i> you want to.</div>
        </div>
        <div class="main">
            <div class = "text">Let's do this!</div>
            <form action="#" method="get">
                <fieldset>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password">
                </fieldset>
                <fieldset>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" name="phone_number" id="phone_number">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="text" name="confirm_password" id="confirm_password">
                </fieldset>  
            </form>
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="http://">Log in</a></div>
        </div>
    </div>
</body>
</html>
